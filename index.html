<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Event Management System</h1>
    </header>

    <nav>
        <a href="#vendor">Vendor</a> |
        <a href="#admin">Admin</a> |
        <a href="#user">User</a>
    </nav>

    <section id="vendor" class="container">
        <div class="card">
            <h2>Vendor Page</h2>
            <form>
                <!-- Add vendor-specific form elements and actions here -->
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name">
                <button type="submit">Create Event</button>
            </form>
        </div>
    </section>

    <section id="admin" class="container">
        <div class="card">
            <h2>Admin Page</h2>
            <ul>
                <!-- Display a list of events, manage users, etc. -->
                <li>Event 1</li>
                <li>Event 2</li>
                <!-- Add more admin-related content here -->
            </ul>
        </div>
    </section>

    <section id="user" class="container">
        <div class="card">
            <h2>User Page</h2>
            <ul>
                <!-- Display a list of available events, allow user registration, etc. -->
                <li>Event 1</li>
                <li>Event 2</li>
                <!-- Add more user-related content here -->
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Event Management System</p>
    </footer>

</body>
</html>
